<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">

    <title>Cesinha WEB Catalog</title>
  </head>
  <body>
    <div class="content">
        <ul class="nav nav-tabs" id="myTab" role="tablist">
          <li class="nav-item">
            <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Livros</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="profile-tab" data-toggle="tab" href="#perfil" role="tab" aria-controls="profile" aria-selected="false">Provas</a>
          </li>

          <div style="margin-left: 846px;">
              <a href="http://upe.poli.br/">
                <img alt="Escola Politécnica de Pernambuco" target="_blank" src="images/logoPOLI.png" width="80" height="40">
              </a>
              <a href="http://www.upe.br/" target="_blank" style="margin-left: 10px;">
                <img alt="Universidade de Pernambucp" src="images/logoUPE.jpg" width="80" height="40">
              </a>
            </div>
        </ul>

        <div class="tab-content card" id="myTabContent">
          <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
              <table class="table" id="table" style="margin: 0;">
                  <thead>
                    <tr>
                      <th data-field="name">Cadeira</th>
                      <th data-field="teacher">Autor(a)</th>
                      <th data-field="class">Título</th>
                    </tr>
                  </thead>
                  <tbody id="books">
                  </tbody>
                </table>
          </div>
          <div class="tab-pane fade" id="perfil" role="tabpanel" aria-labelledby="profile-tab">
              <table class="table" id="table1" style="margin: 0;">
                  <thead>
                    <tr>
                      <th scope="col">Cadeira</th>
                      <th scope="col">Professor(a)</th>
                      <th scope="col">Período</th>
                    </tr>
                  </thead>
                  <tbody id="exames">
                  </tbody>
                </table>
          </div>
        </div>
    </div>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
  </body>
</html>
